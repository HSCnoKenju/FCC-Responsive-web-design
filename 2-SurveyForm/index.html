<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>SurveyForm</title>
</head>

<body>

    <h1 id="title">Exercize Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" class="field-input" required placeholder="Enter your name">
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" class="field-input" required placeholder="Enter your email">
        <label for="number" id="number-label">Age(optional)</label>
        <input id="number" type="number" class="field-input" min="10" max="99" placeholder="age">

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
            <input id="definitely" value="definitely" type="radio" name="recommendation" required> Definitely
        </label>

        <label for="maybe">
            <input id="maybe" value="maybe" type="radio" name="recommendation"> Maybe
        </label>

        <label for="not-sure">
            <input id="not-sure" value="not-sure" type="radio" name="recommendation"> Not sure
        </label>
        <p>What is your favorite feature of freeCodeCamp? </p>
        <select name="feature-dropdown" class="field-input" id="dropdown" required>
            <option value="">--Please chose one option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end-projects"><input id="front-end-projects" value="front-end-projects" type="checkbox"
                name="improvement">
            Front-end-projects</label>
        <label for="back-end-projects"><input id="back-end-projects" value="back-end-projects" type="checkbox"
                name="improvement">
            Back-end-projects</label>
        <label for="data-visualization"><input id="data-visualization" value="data-visualization" type="checkbox"
                name="improvement">
            Data-visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" value="challenges" name="improvement">
            Challenges</label>
        <p>Any comments or suggestions?</p>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <input type="submit" id="submit" class="field-input form-btn ">

    </form>
</body>

</html>
